    <script>
        // Hamburger Menu Toggle
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("dropdown-menu").classList.toggle("hidden");
        });

        // Teams Menu Toggle
        document.getElementById("teams-btn").addEventListener("click", function () {
            document.getElementById("teams-menu").classList.toggle("hidden");
        });

        // Second Dropdown Menu Toggle (when clicking on "TEAMS")
        document.getElementById("dropdown-menu").addEventListener("click", function (event) {
            if (event.target.innerText === "TEAMS ↓") {
                document.getElementById("second-dropdown-menu").classList.toggle("hidden");
            }
        });

        document.addEventListener("click", function (event) {
            var teamsMenu = document.getElementById("teams-menu");
            var teamsBtn = document.getElementById("teams-btn");
            var teamsIcon = document.getElementById("teams-icon");
            var secondDropdownMenu = document.getElementById("second-dropdown-menu");

            if (event.target !== teamsBtn && !teamsMenu.contains(event.target)) {
                teamsMenu.classList.add("hidden");
                teamsIcon.classList.remove("rotate-180");
            }

            if (event.target.innerText !== "TEAMS ↓" && !secondDropdownMenu.contains(event.target)) {
                secondDropdownMenu.classList.add("hidden");
            }
        });
    </script>
